<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLords - Real-Time Strategy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-content">
            <h1 class="login-title">GRIDLORDS</h1>
            <p class="login-subtitle">Conquista. Domina. Reina.</p>
            <div class="login-form">
                <input type="text" id="nicknameInput" class="nickname-input" placeholder="Ingresa tu Nickname" maxlength="12" autocomplete="off">
                <button id="joinBtn" class="join-btn">ENTRAR A LA BATALLA</button>
            </div>
        </div>
    </div>

    <!-- Class Selection Modal -->
    <div id="class-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Choose Your Class</h2>
            <p class="modal-subtitle">Select your battle strategy</p>
            <div class="class-options">
                <button id="tank-btn" class="class-btn tank-btn">
                    <span class="class-icon">üõ°Ô∏è</span>
                    <span class="class-name">Tank</span>
                    <span class="class-desc">General produces 2 troops/sec</span>
                </button>
                <button id="rusher-btn" class="class-btn rusher-btn">
                    <span class="class-icon">‚ö°</span>
                    <span class="class-name">Rusher</span>
                    <span class="class-desc">Start with 30 troops</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="game-over-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h1 id="game-over-title"></h1>
            <p id="game-over-message"></p>
            <button id="play-again-btn" class="play-again-btn">Jugar de Nuevo</button>
        </div>
    </div>

    <div id="game-container">
        <div id="header">
            <h1>GridLords</h1>
            <div id="player-counter">Jugadores: 0/2</div>
            <div id="match-info"></div>
            <div id="status">Select your class...</div>
            <div id="player-info"></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="instructions">
            <p><strong>How to Play:</strong></p>
            <p>Click on your cell, then click an adjacent cell to move troops.</p>
            <p>Capture the enemy General to win!</p>
        </div>
        <button id="resetBtn" style="display: none;">New Game</button>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
